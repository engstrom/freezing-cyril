<!DOCTYPE html>
<html ng-app="progressApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>When Will Dustin Graduate?</title>
  <meta name="description"
        content="Find out when Dustin Engstrom will graduate from college">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="src/angular.min.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
  <link href="src/bootstrap.min.css" rel="stylesheet" type='text/css'>
</head>
<body>
  <div class=container>
    <h2>WHEN WILL DUSTIN GRADUATE?</h2>
    <hr style="background:#BDC3C7; border:0; height:2px" />

    <div id="content">
      <div class="span12 main">
        <h3>Dustin is 78% done with school. Keep him in your prayers.</h3>
      </div>
    </div>

    <div ng-controller="ProgressController">
      <div ng-repeat="course in courses" class="span6">{{ course.class }}
        <div class="progress">
          <div class="bar" style="width: {{ course.percent }}%;">
            {{ course.percent }}%
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-50329714-2', 'whenwilldustingraduate.com');
  ga('send', 'pageview');
  </script>

</body>
</html>
